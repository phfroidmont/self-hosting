version: "2"
services:
  db:
    image: postgres:9.6
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /var/lib/matrix/db:/var/lib/postgresql/data
      - /backups/matrix:/backups
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_PASSWORD=synapse
      - POSTGRES_USER=synapse
    networks:
      - matrix

  synapse:
    image: matrixdotorg/synapse
    ports:
      - "127.0.0.1:8008:8008"
    labels:
      - "traefik.backend=synapse"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:matrix.banditlair.com"
      - "traefik.enable=true"
      - "traefik.port=8008"
      - "traefik.default.protocol=http"
    volumes:
      - /var/lib/matrix/media_store:/data/media_store
      - /var/log/synapse:/data/log
      - ./synapse:/data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db
    networks:
      - matrix
      - web
    restart: always

  coturn:
    image: instrumentisto/coturn
    network_mode: host
    volumes:
      - ./synapse:/data
      - ./synapse/turnserver.conf:/etc/coturn/turnserver.conf
    tmpfs:
      - /var/lib/coturn

networks:
  matrix:
    external:
      name: matrix-network
  web:
    external:
      name: web
